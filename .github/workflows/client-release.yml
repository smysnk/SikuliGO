name: Client Release

on:
  push:
    branches:
      - "release"
  workflow_dispatch:
    inputs:
      publish_python:
        description: "Publish Python package to PyPI"
        required: false
        default: false
        type: boolean
      publish_node_binaries:
        description: "Publish Node binary packages to npm"
        required: false
        default: false
        type: boolean
      publish_node:
        description: "Publish Node package to npm"
        required: false
        default: false
        type: boolean

jobs:
  python-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Setup protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "27.x"

      - name: Build and optionally publish Python client
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          PYPI_PUBLISH: ${{ ((github.event_name == 'push' && github.ref_name == 'release') || inputs.publish_python) && '1' || '0' }}
        run: ./scripts/clients/release-python-client.sh

      - name: Upload Python dist artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-client-dist
          path: clients/python/dist/*

  node-binaries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Build and optionally publish Node binary packages
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_PUBLISH: ${{ ((github.event_name == 'push' && github.ref_name == 'release') || inputs.publish_node || inputs.publish_node_binaries) && '1' || '0' }}
        run: ./scripts/clients/release-node-binaries.sh

      - name: Upload Node binary checksums
        uses: actions/upload-artifact@v6
        with:
          name: node-binary-checksums
          path: clients/node/packages/checksums.txt

  node-client:
    needs: node-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: clients/node/package-lock.json

      - name: Setup protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "27.x"

      - name: Build and optionally publish Node client
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_PUBLISH: ${{ ((github.event_name == 'push' && github.ref_name == 'release') || inputs.publish_node) && '1' || '0' }}
        run: ./scripts/clients/release-node-client.sh
