name: GoLang Tests

on:
  push:
    branches:
      - main
    paths:
      - "internal/**"
      - "cmd/**"
      - "proto/**"
      - "pkg/**"
      - "docs/**"
      - "scripts/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/go-test.yml"
  pull_request:
    paths:
      - "internal/**"
      - "cmd/**"
      - "proto/**"
      - "pkg/**"
      - "docs/**"
      - "scripts/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/go-test.yml"
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  protocol-matrix:
    name: Protocol Matrix (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Set up GoLang
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install protobuf toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install gRPC codegen tooling
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.11
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.5.1
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Run protocol package tests
        run: go test ./internal/app ./internal/input ./internal/observe

  test:
    runs-on: ubuntu-latest
    env:
      COVERAGE_MIN_PERCENT: "65"
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Set up GoLang
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install test tooling
        run: |
          go install gotest.tools/gotestsum@v1.12.0

      - name: Tidy module
        run: go mod tidy

      - name: Verify tidy has no diffs
        run: git diff --exit-code

      - name: Verify API docs
        run: ./scripts/check-api-docs.sh

      - name: Verify gRPC stubs
        run: ./scripts/check-grpc-stubs.sh

      - name: Run vet
        run: go vet ./...

      - name: Run tests
        run: |
          set -euo pipefail
          mkdir -p .test-results
          "$(go env GOPATH)/bin/gotestsum" \
            --format standard-verbose \
            --junitfile .test-results/junit.xml \
            --jsonfile .test-results/go-test.json \
            -- \
            -race -covermode=atomic -coverprofile=.test-results/coverage.out ./...
          go tool cover -func=.test-results/coverage.out > .test-results/coverage.txt
          awk '/^total:/{print "TOTAL_COVERAGE="$3}' .test-results/coverage.txt >> "$GITHUB_ENV"

      - name: Build JSON test summary
        if: always()
        run: node scripts/build-test-summary.mjs

      - name: Enforce coverage threshold
        if: always() && hashFiles('.test-results/coverage.txt') != ''
        run: |
          set -euo pipefail
          total="${TOTAL_COVERAGE%\%}"
          min="${COVERAGE_MIN_PERCENT}"
          awk -v total="$total" -v min="$min" 'BEGIN { if (total+0 < min+0) { exit 1 } }'
          echo "Coverage threshold met: ${total}% >= ${min}%"

      - name: Publish test report
        if: always() && hashFiles('.test-results/junit.xml') != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)
        uses: dorny/test-reporter@v2
        with:
          name: GoLang Unit Tests
          path: .test-results/junit.xml
          reporter: java-junit
          fail-on-error: true

      - name: Publish coverage summary
        if: always()
        run: |
          echo "### GoLang Test Coverage" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ -f .test-results/coverage.txt ]; then
            echo "- Total: ${TOTAL_COVERAGE:-unknown}" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo '```text' >> "$GITHUB_STEP_SUMMARY"
            cat .test-results/coverage.txt >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- Coverage report not produced." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Publish OCR summary
        if: always()
        run: node scripts/publish-ocr-summary.mjs

      - name: Publish Discord test results
        if: always() && github.event_name == 'push' && github.ref_name == 'main'
        env:
          DISCORD_TEST_WEBHOOK_URL: ${{ secrets.DISCORD_TEST_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node scripts/publish-test-results.mjs

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: go-test-results
          path: .test-results
          retention-days: 14

  ocr-gosseract:
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    steps:
      - uses: actions/checkout@v6

      - name: Set up GoLang
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install OCR native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev libleptonica-dev tesseract-ocr-eng

      - name: Run OCR tagged tests
        run: go test -tags gosseract ./internal/ocr ./pkg/sikuli

  parity-e2e:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    steps:
      - uses: actions/checkout@v6

      - name: Set up GoLang
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install OCR native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev libleptonica-dev tesseract-ocr-eng

      - name: Install test tooling
        run: |
          go install gotest.tools/gotestsum@v1.12.0

      - name: Run parity e2e tests (default build)
        run: |
          set -euo pipefail
          mkdir -p .test-results-e2e
          "$(go env GOPATH)/bin/gotestsum" \
            --format standard-verbose \
            --junitfile .test-results-e2e/junit-default.xml \
            --jsonfile .test-results-e2e/go-test-default.json \
            -- \
            -run '^TestCrossProtocolIntegrationFlow$' ./pkg/sikuli

      - name: Run parity e2e tests (gosseract build tag)
        run: |
          set -euo pipefail
          "$(go env GOPATH)/bin/gotestsum" \
            --format standard-verbose \
            --junitfile .test-results-e2e/junit-gosseract.xml \
            --jsonfile .test-results-e2e/go-test-gosseract.json \
            -- \
            -tags gosseract -run '^TestCrossProtocolIntegrationFlowTaggedOCR$' ./pkg/sikuli

      - name: Publish parity e2e report (default)
        if: always() && hashFiles('.test-results-e2e/junit-default.xml') != ''
        uses: dorny/test-reporter@v2
        with:
          name: GoLang Parity E2E (default)
          path: .test-results-e2e/junit-default.xml
          reporter: java-junit
          fail-on-error: true

      - name: Publish parity e2e report (gosseract)
        if: always() && hashFiles('.test-results-e2e/junit-gosseract.xml') != ''
        uses: dorny/test-reporter@v2
        with:
          name: GoLang Parity E2E (gosseract)
          path: .test-results-e2e/junit-gosseract.xml
          reporter: java-junit
          fail-on-error: true

      - name: Upload parity e2e artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: go-parity-e2e-results
          path: .test-results-e2e
          retention-days: 14
